<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./image/favicon.png">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals style="background-color:#e2a0ff;" class="span-two">=</button>
    
    <footer>
      <h1>connect with me</h1>
  
        <!-- Add font awesome icons -->
        <a href="https://github.com/swathiisb" class="fa fa-github">
          <img src="/image/github.svg" alt="">
        </a>
        <a href="https://twitter.com/swathi_sb" class="fa fa-twitter">
          <img src="/image/twitter.svg" alt="">
        </a>
        
  </footer>



    </div>

  </body>
</html>
